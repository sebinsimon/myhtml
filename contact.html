<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact</title>
</head>
<body>
    <link href="css//normalize.css" rel="stylesheet">
    <link href="css//stylesheet.css" rel="stylesheet /">
<header class="banner">
    <h1>Contact</h1>
</header>
<div id="form">
<form id="form1">
    <fieldset>
    <legend>Your contact details</legend>
    <label for="name">Name <em>(required)</em></label>
    <input type="text" id="name" />
    <label for="email">Email address <em>(required)</em></label>
    <input type="text"  id="email" />
    <label for="url">Website address</label>
    <input type="text" id="url" value="http://" />
    </fieldset>
</form>
<fieldset>
    <legend>Your comments:</legend>
  <label for="message">Message: </label>
  <textarea id="message" required></textarea>
</fieldset>
<fieldset>
<legend>Would you like more information?</legend>
<label for="information-yes">
  <input type="radio" id="information-yes" 
  name="information" value="yes" />Yes please</label>
<label for="information-no">
  <input type="radio" id="information-no" 
  name="information" value="no" checked /> No thanks </label>
</fieldset>
<input type="submit" value="Click to send" />
<p> <a href="http://ss2014.brighton.domains/index.html">Visit Learning Journal page</a></p>
</div>

</body>
</html>
